<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<div>
    <form method="post">
        <label>
            <input type="text" name="text" size="100" placeholder="Enter message"/>
        </label>
        <label>
            <input type="text" name="eventDate" size="40" placeholder="Enter date of event in format: yyyy-mm-dd"/>
        </label>
        <input type="submit" value="Create!"/>
    </form>
</div>
<div>
    <form method="post" action="filter">
        <label>
            <input type="text" name="filter"/>
        </label>
        <input type="submit" value="Find by date">
    </form>
</div>

<h1>List of notes</h1>
<div th:each="note : ${notes}">
    <p th:text="${note.getId() + '  ' + note.getText()}"></p>
    <p th:text="${'Date of creating: ' + note.getCreatedDate + ' Date of call: ' + note.getEventDate()}"></p>
    <form th:method="GET" th:action="@{/{id}(id=${note.getId()})}">
        <input type="submit" value="Edit" />
    </form>
    <form th:method="DELETE" th:action="@{/{id}(id=${note.getId()})}">
        <input type="submit" value="Delete" />
    </form>
    <br/>
</div>

</body>
</html>
